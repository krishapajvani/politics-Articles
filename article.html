<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Learn the Articles of the Indian Constitution</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
:root{
  --bg1:#0f172a; --bg2:#081028; --card:#071730;
  --accent:#7af0c9; --accent2:#ffd166; --muted:#9fd8ff66; --text-primary: #e6eef8;
  --radius:14px;
}
body{
  margin:0;
  font-family:'Inter', sans-serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color: var(--text-primary);
  padding:16px;
  position: relative;
}
.wrap{
  max-width:1100px;
  margin:auto;
  position: relative;
  z-index: 2;
}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));
  padding:24px;
  border-radius:var(--radius);
  box-shadow:0 10px 40px rgba(2,6,23,0.6);
}
.controls-row{
  display:flex;
  flex-wrap:wrap;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  margin-bottom:24px;
}
.search{
  padding:10px 14px;
  border-radius:10px;
  background:#021428;
  border:1px solid rgba(255,255,255,0.05);
  color:inherit;
  min-width:200px;
  flex:1;
  font-size: 16px;
  transition: all 0.2s ease;
}
.search:focus {
    outline: none;
    box-shadow: 0 0 0 2px var(--accent);
    border-color: var(--accent);
}
.pagination{display:flex;gap:6px;align-items:center;flex-wrap:wrap;}
.page-btn{padding:7px 9px;border-radius:8px;background:transparent;border:1px solid var(--muted);cursor:pointer;color:#ffeaa7; transition: all 0.2s ease;}
.page-btn:hover, .page-btn.active{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#012;transform:scale(1.05); border-color: transparent;}

#tableInfo{font-size:13px;color:var(--muted);margin-top:16px; text-align: center;}
.page-controls-footer {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 16px;
}

/* NEW STYLES for attractive list */
#articlesContainer {
    margin-top: 20px;
}
.part-header {
    font-size: 22px;
    font-weight: 700;
    color: var(--accent2);
    padding-bottom: 8px;
    border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    margin-top: 30px;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 12px;
}
.part-header i {
    color: var(--accent);
}
.article-card {
    background-color: rgba(2, 20, 40, 0.5);
    border-left: 4px solid var(--accent);
    padding: 16px;
    margin-bottom: 10px;
    border-radius: 8px;
    transition: all 0.3s ease;
    animation: fadeInUp 0.5s ease-out forwards;
    opacity: 0;
}
.article-card:hover {
    transform: scale(1.02);
    background-color: rgba(122, 240, 201, 0.1);
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
}
.article-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
    color: var(--muted);
}
.article-number {
    font-weight: 700;
    font-size: 18px;
    color: var(--text-primary);
}
.article-subject {
    margin-top: 8px;
    font-size: 16px;
    line-height: 1.5;
}
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.back-btn{
  margin-bottom:12px;
  padding:10px 16px;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#012;
  font-weight:700;
  cursor:pointer;
  transition:0.2s;
}
.back-btn:hover{transform:scale(1.05); box-shadow:0 6px 18px rgba(0,0,0,0.4);}
@media(max-width:600px){
  .mini-logo{width:36px;height:36px;}
  th,td{padding:6px 8px;font-size:12px;}
  .search{min-width:120px;}
}


/* Background Animation */
.bg-circle {
  position: fixed; border-radius: 50%; opacity: 0.1; animation: float 15s infinite linear; z-index: 1;
}
@keyframes float {
  0% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-50px) rotate(180deg); } 100% { transform: translateY(0px) rotate(360deg); }
}

@media(max-width:600px){
  .card { padding: 16px; }
  .controls-row { flex-direction: column; align-items: stretch; }
  .search{min-width:120px;}
  .part-header { font-size: 18px; }
  .article-card { padding: 12px; }
  .article-number { font-size: 16px; }
  .article-subject { font-size: 14px; }
}
</style>
</head>
<body>

<button class="back-btn" onclick="location.href='index.html'"> Dashboad </button>

  { part: "Part XVIII", articleNumber: "360", subjectMatter: "Emergency Provisions: Financial Emergency" },
  { part: "Part XX", articleNumber: "368", subjectMatter: "Amendment of the Constitution" },
  { part: "Part XXI", articleNumber: "370", subjectMatter: "Temporary provisions with respect to the State of Jammu and Kashmir (Now abrogated/modified)" }

/********* Pagination & Search Logic *********/
const rowsPerPage = 10;
let currentPage = 1, filtered = articles.slice();
const articlesContainer = document.getElementById('articlesContainer');
const pagination = document.getElementById('pagination');
const tableInfo = document.getElementById('tableInfo');
const searchInput = document.getElementById('searchInput');

function renderArticles(){
  articlesContainer.innerHTML = '';
  const start = (currentPage-1)*rowsPerPage;
  const pageItems = filtered.slice(start, start+rowsPerPage);
  
  let currentPart = null;
  pageItems.forEach((item, idx) => {
    // Add Part Header if it's a new part
    if (item.part !== currentPart) {
      currentPart = item.part;
      const iconClass = partIcons[currentPart] || 'fa-solid fa-gavel'; // Default icon
      const header = document.createElement('h2');
      header.className = 'part-header';
      header.innerHTML = `<i class="${iconClass}"></i> ${currentPart}`;
      articlesContainer.appendChild(header);
    }
    
    // Create Article Card
    const card = document.createElement('div');
    card.className = 'article-card';
    card.style.animationDelay = `${idx * 0.05}s`;
    
    card.innerHTML = `
      <div class="article-header">
        <span class="article-number">Article ${item.articleNumber}</span>
      </div>
      <p class="article-subject">${item.subjectMatter}</p>
    `;
    articlesContainer.appendChild(card);
  });
  
  renderPagination();
  updateTableInfo(start);
}

function renderPagination() {
    const totalPages = Math.max(1, Math.ceil(filtered.length/rowsPerPage));
    pagination.innerHTML = '';
    pagination.appendChild(makePageBtn('¬´', ()=>{if(currentPage>1){currentPage--; renderArticles();}}));

    for(let p=1; p<=totalPages; p++){
      const btn = makePageBtn(p,()=>{currentPage=p;renderArticles();});
      if(p === currentPage) btn.classList.add('active');
      pagination.appendChild(btn);
    }
    pagination.appendChild(makePageBtn('¬ª', ()=>{if(currentPage<totalPages){currentPage++;renderArticles();}}));
}

function updateTableInfo(start) {
    const end = Math.min(filtered.length, start + rowsPerPage);
    const startNum = filtered.length > 0 ? start + 1 : 0;
    tableInfo.textContent = `Showing ${startNum}-${end} of ${filtered.length} key articles`;
}

function makePageBtn(label,onClick){ 
    const b=document.createElement('button'); 
    b.className='page-btn'; 
    b.textContent=label; 
    b.onclick=onClick; 
    return b; 
}

searchInput.addEventListener('input', filterAndRender);

function filterAndRender(){
  const q = searchInput.value.trim().toLowerCase();
  filtered = articles.filter(item => 
    `article ${item.articleNumber}`.toLowerCase().includes(q) ||
    item.part.toLowerCase().includes(q) ||
    item.subjectMatter.toLowerCase().includes(q)
  );
  currentPage = 1;
  renderArticles();
}

// Animated background circles
for(let i=0;i<10;i++){
  const circle=document.createElement('div');
  circle.className='bg-circle';
  const size=Math.random()*200+50;
  circle.style.cssText = `width:${size}px; height:${size}px; left:${Math.random()*100}%; top:${Math.random()*100}%; background:${['#ffd166','#7af0c9','#60a5fa','#a78bfa','#ffb86b'][Math.floor(Math.random()*5)]}; animation-duration:${10+Math.random()*10}s;`;
  document.body.appendChild(circle);
}

// Initial Render
renderArticles();
</script>
